<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card with Image and Description</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

  <div class="max-w-sm mx-auto">
    <!-- Card Container -->
    <div class="bg-white rounded-lg overflow-hidden shadow-lg">
      
      <!-- Image Section -->
      <div class="relative">
        <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg" alt="Image" class="w-full h-64 object-cover">
        
        <!-- Title on Image -->
        <div class="absolute bottom-2 left-2 text-white font-semibold text-lg bg-black bg-opacity-50 p-2 rounded">
          Beautiful Landscape
        </div>
      </div>
    </div>
  </div>

</body>
</html>
